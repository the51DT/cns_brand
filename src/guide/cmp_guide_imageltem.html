<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="/src/assets/css/guide.css" />
  <link rel="shortcut icon" href="/src/assets/image/favicon.ico">
</head>
<body>
    <div class="guide__wrap">
        <%- include('src/guide/header.html') %>
        <div class="page-location text-2xl font-bold">
            <span id="pagesTitle"></span>
        </div>        
        <div class="guide-content">            
            <div class="flex justify-between lnb-type">
                <%- include('src/component/cmp_lnb.html') %>
                <div class="page-cont flex-1">
                    <p class="guide-title-h3">ImageItem</p>                    
                    <div class="cmp-exsample__wrap mt-3">
                        <%- include('src/component/cmp_title.html', Object.assign({}, locals, { 
                            titleText: 'SCM DX 트렌드', 
                            titlePrimary: '두번째 타이틀' 
                        })) %>
                        <!-- Title -->
                        <%- include('src/component/cmp_imageltem.html') %>
                        <!-- //Title -->
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>            
        setTimeout(() => {                
            const imageItems = document.querySelectorAll('.cmp_imageltem__wrap');
            const title = document.querySelector('.cmp-title__wrap');
            const titleText = `
                <div class="font-head-md title-text">LG CNS가 제공하는 Modern Workplace</div>
            `;
            title.innerHTML = titleText;
            if (imageItems.length > 0) {
                const firstImageItem = imageItems[0];                
                firstImageItem.classList.add('type-default');
                const leftImageItem = imageItems[1];
                leftImageItem.classList.add('type-left');
                const rightImageItem = imageItems[2];
                rightImageItem.classList.add('type-right');                
            }
        }, 1000);
    </script>
</body>
</html>
