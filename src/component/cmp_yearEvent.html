<div class="cmp-yearevent">
    <div class="cmp-yearevent__month font-head-xl font-extrabold">
      <%= typeof month !== 'undefined' ? month : '10월' %>
    </div>
  
    <ol class="cmp-yearevent__list">
      <% if (Array.isArray(events) && events.length > 0) { %>
        <% events.forEach(function(event){ %>
          <li class="cmp-yearevent__item">
            <div class="cmp-yearevent__title font-body-lg font-semibold">
              <%= event.title %>
            </div>
            <ul class="cmp-yearevent__details">
              <li class="font-body-md">
                <strong>일정</strong>
                <span><%= event.date %></span>
              </li>
              <li class="font-body-md">
                <strong>장소</strong>
                <span><%= event.location %></span>
              </li>
            </ul>
          </li>
        <% }); %>
      <% } else { %>
        <li class="font-body-sm">
          등록된 이벤트가 없습니다.
        </li>
      <% } %>
    </ol>
  </div>
