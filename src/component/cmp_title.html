        <% if(typeof titleText !== 'undefined') { %>

        <% } %>
        <% if (typeof titlePrimary2 !== 'undefined') {%>
            <strong class="title-text colorcm-primary"><%- titlePrimary2 %></strong>
        <% } %>
    </div>

        <div class="font-head-md title-text colorcm-primary"><%- titlePrimary %></div>
    <% } %>
</div>
