<div class="cmp-wrap cmp-title__wrap">
    <% if (typeof title !== 'undefined' && title) { %>
        <% if (typeof title.subTitle !== 'undefined' && title.subTitle) { %>
            <div class="font-body-sm title-sub"><%- title.subTitle %></div>
        <% } %>
        <div class="font-head-<%= typeof title.size !== 'undefined' ? title.size : 'lg' %> <%= typeof title.class !== 'undefined' ? title.class : '' %>"><%- title.text %></div>
    <% } %>
</div>
