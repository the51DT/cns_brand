<div class="cmp-wrap cmp-title__wrap <%- typeof marginVertical !== 'undefined' && marginVertical ? marginVertical : '' %>">
    <% if (typeof title !== 'undefined' && title) { %>
        <% if (typeof title.subTitle !== 'undefined' && title.subTitle) { %>
            <div class="font-body-sm title-sub color-text-secondary"><%- title.subTitle %></div>
        <% } %>
        <div class="font-head-<%= typeof title.size !== 'undefined' ? title.size : 'lg' %> <%= typeof title.class !== 'undefined' ? title.class : '' %>"><%- title.text %></div>
        <% if (typeof title.subDesc !=='undefined' && title.subDesc) { %>
            <div class="font-body-sm title-sub-desc color-text-secondary"><%- title.subDesc %></div>
        <% } %>
    <% } %>
</div>
