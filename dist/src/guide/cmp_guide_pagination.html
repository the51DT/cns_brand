<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="/assets/other/favicon.DOGc-PPL.ico">
    <script type="module" crossorigin src="/assets/js/main.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/css/index.css">
  </head>
  <body>
    <div class="guide__wrap">
      <header class="w-full flex justify-between items-center guide-header__wrap">
        <h1 class="text-xl font-semibold Slate-50">
          <a href="/src/guide/index.html" id="siteTitle"></a>
        </h1>
        <div class="navi">
          <button></button>
          <ul>
            <li><a href="/src/guide/css_guide.html">스타일 가이드</a></li>
            <li><a href="/src/guide/js_temple01.html">JS 가이드</a></li>
            <li><a href="/src/guide/cmp_guide_form.html">컴포넌트</a></li>

            <!-- <li><a href="/src/guide/cmp_list.html">Aem 가이드</a></li> -->
            <li><a href="/src/guide/pub_list.html">퍼블리싱 목록</a></li>
          </ul>
        </div>
      </header>
      <div class="page-location text-2xl font-bold">
        <span id="pagesTitle"></span>
      </div>
      <div class="guide-content">
        <div class="flex justify-between lnb-type">
          <div class="lnb-side__wrap">
            <button type="button" class="lnb-trigger">아코디언</button>
          </div>
          <script>
            document.addEventListener('DOMContentLoaded', () => {
              fetch('/ia.json')
                .then(response => response.json())
                .then(data => {
                  const lnbWrap = document.querySelector('.lnb-side__wrap');
                  const ul = document.createElement('ul');
                  ul.classList.add('lnb_list', 'has-children');
                  // Filter the data to include only items with IDs 1, 2, and 3
                  const filteredData = data.IaList.filter(level1Item => [1, 2, 3].includes(level1Item.id));
                  filteredData.forEach(level1Item => {
                    const li = document.createElement('li');
                    const strong = document.createElement('strong');
                    strong.textContent = level1Item.Level1;
                    li.appendChild(strong);
                    const subUl = document.createElement('ul');
                    level1Item.Level2.forEach(level2Item => {
                      const subLi = document.createElement('li');
                      const a = document.createElement('a');
                      a.href = `${level2Item.path}${level2Item.fileName}`;
                      a.textContent = level2Item.name;
                      subLi.appendChild(a);
                      subUl.appendChild(subLi);
                    });
                    li.appendChild(subUl);
                    ul.appendChild(li);
                  });
                  lnbWrap.appendChild(ul);
                })
                .catch(error => console.error('Error loading JSON:', error));
            });
          </script>
          <div class="page-cont flex-1">
            <p class="guide-title-h3">Pagination</p>
            <div class="cmp-exsample__wrap mt-3">

              <!-- Title -->
              <div class="cmp-wrap cmp-pagination__wrap">
                <div class="paging">
                  <a href="#none" class="btn-move first">
                    <i class="ico icon_pagination_first"><span class="ir-text">맨처음으로</span></i>
                  </a>
                  <a href="#none" class="btn-move prev">
                    <i class="ico icon_pagination_prev"><span class="ir-text">이전페이지</span></i>
                  </a>
                  <ol class="font-body-xs">
                    <li><a href="#none">1</a></li>
                    <li class="more-page">
                      <a href="#none">
                        <i class="ico icon_more_dot"><span class="ir-text">더보기</span></i>
                      </a>
                    </li>
                    <li><a href="#none">4</a></li>
                    <li><a href="#none" class="is-active">5</a></li>
                    <li><a href="#none">6</a></li>
                    <li><a href="#none">7</a></li>
                    <li class="more-page">
                      <a href="#none">
                        <i class="ico icon_more_dot"><span class="ir-text">더보기</span></i>
                      </a>
                    </li>
                    <li><a href="#none">20</a></li>
                  </ol>
                  <a href="#none" class="btn-move next">
                    <i class="ico icon_pagination_next"><span class="ir-text">다음페이지</span></i>
                  </a>
                  <a href="#none" class="btn-move last">
                    <i class="ico icon_pagination_last"><span class="ir-text">마지막페이지</span></i>
                  </a>
                </div>
              </div> <!-- //Title -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
